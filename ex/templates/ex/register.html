{% extends 'ex/base.html' %}
{% block title %}Home page{% endblock %}

{% block body %}
{% include 'ex/nav.html' %}
<h1>Register</h1>

{% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'register' %}">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="register" />
</form>

{% endblock %}
